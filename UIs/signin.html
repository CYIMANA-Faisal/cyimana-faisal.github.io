<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/sytles.css">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Sign in</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Builder</h1>
            <i class="fas fa-bars fa-3x bugger"></i>
            <nav class="navigation hide">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Sign in -->
    <div class="container holder">
        <div class="signin-form">
            <i class="fas fa-user fa-4x"></i>
            <form class="sign-in-form">
                <input type="email" placeholder="Email or username" name="email">
                <br>
                <input type="password" placeholder="Password" name="password">
                <br>
                <span class="error"></span> <br>
                <button href="" class="btn btn-outline">Sign in</button>
            </form>
        </div>
        <div class="buttons-part">
            <a href="" class="btn btn-outline">Sign in with Google <i class="fab fa-google"></i></a>
            <a href="" class="btn btn-outline">Sign in with Facebook <i class="fab fa-facebook"></i></a>
            <a href="" class="btn btn-outline">Sign in with Github <i class="fab fa-github"></i></a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script> 
    
    <script src="../js/firebaseConfig.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/authentication.js"></script>
</body>
</html>
